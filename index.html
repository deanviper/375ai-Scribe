<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>375ai Scribe Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Fonts: Inter for body, Oswald for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --panel: #181c20;
      --accent: #FE4208;
      --scribe1: linear-gradient(135deg, #389FFF 0%, #6EC6FF 100%);
      --scribe2: linear-gradient(135deg, #389FFF 0%, #00E5FF 100%);
      --hem: linear-gradient(135deg, #389FFF 0%, #FE4208 100%);
      --text: #e0e0e0;
      --muted: #b9c1c1;
      --radius: 18px;
      --shadow: 0 8px 32px rgba(0,0,0,0.25);
      --gold: #FFD700;
      --silver: #C0C0C0;
      --bronze: #CD7F32;
      --search-bg: #23272e;
      --search-focus: #389FFF;
      --row-hover: #232e3a;
      --fade-in: fadeIn 0.7s;
    }
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 8px;
    }
    .container {
      width: 100%;
      max-width: 700px;
      margin: 40px auto 0;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 20px 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: var(--fade-in);
    }
    .header {
      text-align: center;
    }
    .brand-title {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: var(--accent);
      margin: 0 0 2px 0;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .header h1 {
      font-family: 'Oswald', sans-serif;
      margin: 0 0 8px 0;
      font-size: 2.2rem;
      color: var(--text);
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
      border-bottom: 3px solid var(--accent);
      display: inline-block;
      padding-bottom: 4px;
      background: linear-gradient(90deg, #389FFF 0%, #FE4208 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header p {
      margin: 0;
      color: var(--muted);
      font-size: 1.1rem;
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 8px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      color: var(--text);
    }
    .swatch {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: inline-block;
      border: 2px solid #fff2;
      background-clip: padding-box;
    }
    .scribe1 { background: var(--scribe1); }
    .scribe2 { background: var(--scribe2); }
    .hem { background: var(--hem); }
    .scribe1-bg { background: linear-gradient(135deg, #389FFF 0%, #6EC6FF 100%) !important; color: #222 !important; }
    .scribe2-bg { background: linear-gradient(135deg, #389FFF 0%, #00E5FF 100%) !important; color: #222 !important; }
    .hem-bg { background: linear-gradient(135deg, #389FFF 0%, #FE4208 100%) !important; color: #fff !important; }
    .search-bar-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
      width: 100%;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: var(--search-bg);
      border-radius: 999px;
      box-shadow: 0 1px 4px #0002;
      padding: 5px 14px 5px 10px;
      width: 220px;
      transition: box-shadow .2s, border .2s;
      border: 2px solid transparent;
    }
    .search-bar:focus-within {
      border: 2px solid var(--search-focus);
      box-shadow: 0 2px 8px #389fff44;
    }
    .search-bar input {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      width: 100%;
      padding: 6px 0 6px 6px;
      font-family: 'Inter', sans-serif;
    }
    .search-icon {
      color: var(--muted);
      font-size: 1.1rem;
      margin-left: 2px;
    }
    .table-scroll {
      max-height: 480px;
      overflow-y: auto;
      border-radius: var(--radius);
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      background: #181c20;
    }
    /* Custom scrollbar */
    .table-scroll::-webkit-scrollbar {
      width: 8px;
      background: #23272e;
      border-radius: 8px;
    }
    .table-scroll::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #232e3a 0%, #2a3a4d 100%);
      border-radius: 8px;
    }
    .table-scroll {
      scrollbar-width: thin;
      scrollbar-color: #2a3a4d #23272e;
    }
    .leaderboard-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: transparent;
      border-radius: var(--radius);
      overflow: hidden;
    }
    .leaderboard-table th, .leaderboard-table td {
      padding: 14px 10px;
      text-align: center;
      font-size: 1.08rem;
      transition: background 0.2s;
    }
    .leaderboard-table th {
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      border-bottom: 2px solid #fff2;
      position: sticky;
      top: 0;
      z-index: 1;
      font-family: 'Oswald', sans-serif;
      letter-spacing: 0.5px;
    }
    .leaderboard-table tr {
      transition: background 0.2s;
      opacity: 0;
      animation: fadeIn 0.7s forwards;
    }
    .leaderboard-table tr:hover {
      background: var(--row-hover) !important;
    }
    .leaderboard-table tr.top-1 td {
      background: linear-gradient(90deg, #FFD700 0%, #FFF8DC 100%) !important;
      color: #222 !important;
      font-weight: 700;
    }
    .leaderboard-table tr.top-2 td {
      background: linear-gradient(90deg, #C0C0C0 0%, #F5F5F5 100%) !important;
      color: #222 !important;
      font-weight: 700;
    }
    .leaderboard-table tr.top-3 td {
      background: linear-gradient(90deg, #CD7F32 0%, #FFE4B5 100%) !important;
      color: #222 !important;
      font-weight: 700;
    }
    .rank {
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
      font-family: 'Oswald', sans-serif;
    }
    .medal {
      font-size: 1.2em;
      margin-right: 4px;
      vertical-align: middle;
    }
    .no-results {
      text-align: center;
      color: var(--muted);
      padding: 32px 0 24px 0;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0.8;
    }
    .no-results-icon {
      font-size: 2.2rem;
      color: #389FFF;
      opacity: 0.7;
    }
    @media (max-width: 600px) {
      .container { padding: 16px 2px 12px 2px; }
      .brand-title { font-size: 1.3rem; }
      .header h1 { font-size: 1.1rem; }
      .legend { flex-direction: column; gap: 8px; }
      .leaderboard-table th, .leaderboard-table td { padding: 10px 4px; font-size: 0.98rem; }
      .search-bar { width: 100%; min-width: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px);}
      to { opacity: 1; transform: none;}
    }
  </style>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand-title">375ai</div>
      <h1>Scribe Leaderboard</h1>
      <p>Ranks are updated live from Google Sheets.<br>
      <span style="color:var(--accent);font-weight:600;">Please don't change your Discord username</span></p>
    </div>
    <div class="legend">
      <div class="legend-item"><span class="swatch scribe1"></span> Scribe 1: 0‚Äì149 XP</div>
      <div class="legend-item"><span class="swatch scribe2"></span> Scribe 2: 150‚Äì399 XP</div>
      <div class="legend-item"><span class="swatch hem"></span> HEMMINGWAY: 400+ XP</div>
    </div>
    <div class="search-bar-wrap">
      <form class="search-bar" onsubmit="return false;">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 20 20" fill="none">
          <path d="M14.32 13.1l3.58 3.59a1 1 0 01-1.42 1.42l-3.59-3.58a7 7 0 111.43-1.43zM9 15a6 6 0 100-12 6 6 0 000 12z" fill="currentColor"/>
        </svg>
        <input id="search" type="text" placeholder="Search username..." autocomplete="off" />
      </form>
    </div>
    <div class="table-scroll">
      <table class="leaderboard-table" id="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Total Points</th>
            <th>Tier</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" style="text-align:center;color:var(--muted);">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // Use Google Visualization API to fetch and parse the data robustly
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(fetchData);

    let allData = [];
    function getTier(points) {
      if (points >= 400) return { name: 'HEMMINGWAY', class: 'hem-bg' };
      if (points >= 150) return { name: 'Scribe 2', class: 'scribe2-bg' };
      return { name: 'Scribe 1', class: 'scribe1-bg' };
    }

    function renderLeaderboard(data) {
      const tbody = document.querySelector('#leaderboard tbody');
      tbody.innerHTML = '';
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="no-results">
          <div class="no-results-icon">üîç</div>
          No results
        </td></tr>`;
        return;
      }
      // Sort by points descending
      data.sort((a, b) => b.points - a.points);

      data.forEach((row, i) => {
        const tier = getTier(row.points);
        let medal = '';
        let trClass = '';
        if (i === 0) { medal = 'ü•á'; trClass = 'top-1'; }
        else if (i === 1) { medal = 'ü•à'; trClass = 'top-2'; }
        else if (i === 2) { medal = 'ü•â'; trClass = 'top-3'; }
        const tr = document.createElement('tr');
        if (trClass) tr.classList.add(trClass);
        tr.innerHTML = `
          <td class="rank">${medal ? `<span class="medal">${medal}</span>` : ''}${i + 1}</td>
          <td>${row.username}</td>
          <td>${row.points}</td>
          <td class="${tier.class}">${tier.name}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function fetchData() {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/18Ee6QihCWkklF8eX9QdwYuDRjLiKEAI9bHv3PvZAaNo/gviz/tq?sheet=Temporary%20LB&tq=select%20A,B'
      );
      query.send(function(response) {
        if (response.isError()) {
          document.querySelector('#leaderboard tbody').innerHTML =
            '<tr><td colspan="4" style="color:var(--hem);text-align:center;">Failed to load leaderboard.</td></tr>';
          return;
        }
        const dataTable = response.getDataTable();
        allData = [];
        for (let i = 0; i < dataTable.getNumberOfRows(); i++) {
          allData.push({
            username: dataTable.getValue(i, 0),
            points: parseInt(dataTable.getValue(i, 1), 10)
          });
        }
        renderLeaderboard(allData);
      });
    }

    // Search functionality
    document.addEventListener('DOMContentLoaded', function() {
      const search = document.getElementById('search');
      search.addEventListener('input', function() {
        const val = search.value.trim().toLowerCase();
        if (!val) {
          renderLeaderboard(allData);
        } else {
          const filtered = allData.filter(row => row.username.toLowerCase().includes(val));
          renderLeaderboard(filtered);
        }
      });
    });
  </script>
</body>
</html>
