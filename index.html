<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>375ai Leaderboards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Google Charts loader -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animation library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --bg: #050607;
      --text: #ffffff;
      --panel-bg: rgba(26, 26, 26, 0.85);
      --border: rgba(255, 255, 255, 0.1);
      --orange: #FF3D14;
      --table-row: rgba(30, 30, 30, 0.5);
      --highlight: rgba(255, 61, 20, 0.15);
      --gamer1: linear-gradient(135deg, #389FFF 0%, #6EC6FF 100%);
      --gamer2: linear-gradient(135deg, #389FFF 0%, #00E5FF 100%);
      --faker: linear-gradient(135deg, #389FFF 0%, #FE4208 100%);
      --scribe1: linear-gradient(135deg, #389FFF 0%, #6EC6FF 100%);
      --scribe2: linear-gradient(135deg, #389FFF 0%, #00E5FF 100%);
      --hem: linear-gradient(135deg, #389FFF 0%, #FE4208 100%);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 6, 7, 0.7);
      backdrop-filter: blur(8px);
      z-index: -1;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 1rem;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      background: linear-gradient(90deg, #FF3D14, #FF6B14);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab {
      padding: 1rem 2rem;
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: var(--text);
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .tab.active {
      background: var(--orange);
      border-color: var(--orange);
      box-shadow: 0 0 20px rgba(255, 61, 20, 0.3);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    .tab-content.active {
      display: block;
    }
    
    .search-container {
      margin: 1.5rem auto;
      max-width: 500px;
      width: 100%;
      position: relative;
    }
    
    .search-input-wrapper {
      position: relative;
      width: 100%;
    }
    
    #search-input {
      width: 100%;
      padding: 10px 20px 10px 40px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }
    
    #search-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--orange);
      box-shadow: 0 0 0 3px rgba(255, 61, 20, 0.2);
    }
    
    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }
    
    .table-wrapper {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: var(--panel-bg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      max-height: 480px;
      overflow-y: auto;
    }
    
    .table-wrapper:hover {
      box-shadow: 0 15px 40px rgba(255, 61, 20, 0.15);
      transform: translateY(-5px);
    }
    
    .table-wrapper::-webkit-scrollbar {
      width: 8px;
      background: #23272e;
      border-radius: 8px;
    }
    
    .table-wrapper::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #232e3a 0%, #2a3a4d 100%);
      border-radius: 8px;
    }
    
    .table-wrapper {
      scrollbar-width: thin;
      scrollbar-color: #2a3a4d #23272e;
    }
    
    #table_div {
      width: 100%;
      max-height: 65vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--orange) rgba(255, 255, 255, 0.1);
    }
    
    #table_div::-webkit-scrollbar {
      width: 8px;
    }
    
    #table_div::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    
    #table_div::-webkit-scrollbar-thumb {
      background-color: rgba(255, 61, 20, 0.5);
      border-radius: 20px;
    }
    
    #table_div table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    
    #table_div th, #table_div td {
      padding: 1rem 1.25rem;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #table_div thead {
      background: linear-gradient(90deg, #FF3D14, #FF6B14);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    #table_div th {
      font-weight: 600;
      text-align: left;
      letter-spacing: 0.5px;
    }
    
    #table_div tbody tr {
      transition: all 0.3s ease;
    }
    
    #table_div tbody tr:nth-child(even) {
      background: var(--table-row);
    }
    
    #table_div tbody tr:hover {
      background: var(--highlight);
      transform: translateX(5px);
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text);
    }

    .swatch {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      display: inline-block;
    }

    .gamer1, .scribe1 { background: var(--gamer1); }
    .gamer2, .scribe2 { background: var(--gamer2); }
    .faker, .hem { background: var(--faker); }

    .gamer1-bg, .scribe1-bg { background: var(--gamer1) !important; color: #222 !important; }
    .gamer2-bg, .scribe2-bg { background: var(--gamer2) !important; color: #222 !important; }
    .faker-bg, .hem-bg { background: var(--faker) !important; color: #fff !important; }

    .discord-link {
      text-align: center;
      margin-top: 2rem;
      color: var(--text);
      opacity: 0.8;
    }

    .discord-link a {
      color: var(--orange);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .discord-link a:hover {
      color: #FF6B14;
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px rgba(255, 61, 20, 0.3);
        transform: scale(1);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 61, 20, 0.7);
        transform: scale(1.03);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }

      .tabs {
        flex-direction: column;
        gap: 0.5rem;
      }

      .tab {
        padding: 0.75rem 1rem;
      }

      .legend {
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      
      #table_div th, #table_div td {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }
    }

    /* YAP Leaderboard specific styles */
    .username-cell {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
    }

    .username-cell:hover {
      color: var(--orange);
    }

    .pfp {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .username-cell:hover .pfp {
      border-color: var(--orange);
      transform: scale(1.1);
    }

    .username-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 1rem;
      transition: color 0.3s ease;
      position: relative;
    }

    .username-text::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--orange);
      transition: width 0.3s ease;
    }

    .username-cell:hover .username-text::after {
      width: 100%;
    }

    .twitter-icon {
      color: #1DA1F2;
      margin-left: 0.5rem;
      flex-shrink: 0;
      transition: color 0.3s ease;
    }

    .username-cell:hover .twitter-icon {
      color: #1DA1F2;
    }

    /* Ranking styles */
    .rank-cell {
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    .rank-1 {
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .rank-2 {
      color: #C0C0C0;
      text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
    }

    .rank-3 {
      color: #CD7F32;
      text-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
    }

    .rank-normal {
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .points {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }

    .no-results {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .no-results i {
      font-size: 2rem;
      opacity: 0.5;
      margin-bottom: 1rem;
    }

    .no-results h3 {
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .no-results p {
      font-size: 0.9rem;
    }

    /* Row animations */
    .row-appear {
      animation: slideInRight 0.4s ease-out forwards;
      opacity: 0;
      transform: translateX(20px);
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay loop muted playsinline>
    <source src="https://sachdev.b-cdn.net/hero-compressed.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  
  <div class="container">
    <div class="header">
      <h1>375ai Leaderboards</h1>
      <p class="subtitle">Check out top users ranked by their performance scores</p>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="yap">YAP Leaderboard</div>
      <div class="tab" data-tab="gamer">Gamer Leaderboard</div>
      <div class="tab" data-tab="scribe">Scribe Leaderboard</div>
    </div>

    <!-- YAP Leaderboard -->
    <div class="tab-content active" id="yap-content">
      <div class="search-container">
        <div class="search-input-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input id="yap-search" type="text" placeholder="Search for username..." autocomplete="off" />
        </div>
      </div>
      <div class="table-wrapper">
        <div id="yap-table"></div>
      </div>
    </div>

    <!-- Gamer Leaderboard -->
    <div class="tab-content" id="gamer-content">
      <div class="legend">
        <div class="legend-item"><span class="swatch gamer1"></span> Gamer I: 0–199 XPs</div>
        <div class="legend-item"><span class="swatch gamer2"></span> Gamer II: 200–399 XPs</div>
        <div class="legend-item"><span class="swatch faker"></span> FAKER: 400+ XPs</div>
      </div>
      <div class="search-container">
        <div class="search-input-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input id="gamer-search" type="text" placeholder="Search for username..." autocomplete="off" />
        </div>
      </div>
      <div class="table-wrapper">
        <div id="gamer-table"></div>
      </div>
    </div>

    <!-- Scribe Leaderboard -->
    <div class="tab-content" id="scribe-content">
      <div class="legend">
        <div class="legend-item"><span class="swatch scribe1"></span> Scribe 1: 0–149 XP</div>
        <div class="legend-item"><span class="swatch scribe2"></span> Scribe 2: 150–399 XP</div>
        <div class="legend-item"><span class="swatch hem"></span> HEMMINGWAY: 400+ XP</div>
      </div>
      <div class="search-container">
        <div class="search-input-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input id="scribe-search" type="text" placeholder="Search for username..." autocomplete="off" />
        </div>
      </div>
      <div class="table-wrapper">
        <div id="scribe-table"></div>
      </div>
    </div>

    <div class="discord-link">
      Join our Discord <a href="https://discord.gg/375ai" target="_blank" rel="noopener">here</a>
    </div>
  </div>

  <script>
    google.charts.load('current', {packages: ['table']});
    google.charts.setOnLoadCallback(init);

    // Global variables
    let yapData = [];
    let gamerData = [];
    let scribeData = [];
    let pfpMap = {};

    function init() {
      // Initialize all leaderboards
      initYapLeaderboard();
      initGamerLeaderboard();
      initScribeLeaderboard();
      setupTabSwitching();
    }

    function setupTabSwitching() {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          // Remove active class from all tabs and contents
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          // Add active class to clicked tab and corresponding content
          tab.classList.add('active');
          document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
        });
      });
    }

    // YAP Leaderboard Functions
    function initYapLeaderboard() {
      const SHEET_KEY = '1nE4NPgFSHka7ByLLKaHWaVaKARMCrmb-_e1ZvpdV-cE';
      fetchPFPs(SHEET_KEY).then(pfps => {
        pfpMap = pfps;
        loadScores(SHEET_KEY, pfpMap);
      });

      document.getElementById('yap-search').addEventListener('input', handleYapSearch);
    }

    function loadScores(key, pfpMap) {
      const q = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${key}/gviz/tq?sheet=Temporary%20LB&headers=1&tq=select%20A%2C%20B%20order%20by%20B%20desc`
      );
      q.send(res => {
        const dt = res.getDataTable();
        allUsers = [];
        for (let i = 0; i < dt.getNumberOfRows(); i++) {
          allUsers.push({
            username: dt.getValue(i, 0),
            points: dt.getValue(i, 1)
          });
        }
        // Show top 50 by default
        renderLeaderboard(allUsers.slice(0, 50), pfpMap);
        document.getElementById('back-button').style.display = 'none';
        
        // Fetch timestamp from Meta sheet
        const metaQuery = new google.visualization.Query(
          `https://docs.google.com/spreadsheets/d/${key}/gviz/tq?sheet=Meta&tq=select%20A`
        );
        metaQuery.send(metaRes => {
          if (!metaRes.isError()) {
            const metaData = metaRes.getDataTable();
            if (metaData.getNumberOfRows() > 0) {
              document.getElementById('yap-updated').textContent = 'Last Updated on ' + metaData.getValue(0, 0);
            }
          }
        });
      });
    }

    function handleYapSearch() {
      const searchTerm = this.value.trim().toLowerCase();
      const filtered = yapData.filter(user => 
        user.username.toLowerCase().includes(searchTerm)
      );
      renderYapLeaderboard(filtered);
    }

    function renderYapLeaderboard(users) {
      const tableDiv = document.getElementById('yap-table');
      tableDiv.innerHTML = '';

      if (users.length === 0) {
        tableDiv.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search"></i>
            <h3>No users found</h3>
            <p>Try searching with a different username</p>
          </div>
        `;
        return;
      }

      const table = document.createElement('table');
      
      // Create header
      const thead = table.createTHead();
      const headerRow = thead.insertRow();
      ['#', 'User', 'Points'].forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
      });

      // Create body
      const tbody = table.createTBody();
      users.slice(0, 50).forEach((user, index) => {
        const row = tbody.insertRow();
        row.style.opacity = "0";
        setTimeout(() => {
          row.classList.add('row-appear');
        }, index * 50);
        
        // Rank
        const rankCell = row.insertCell();
        rankCell.className = 'rank-cell';
        if (index === 0) {
          rankCell.innerHTML = '<span class="rank-1">🥇</span>';
        } else if (index === 1) {
          rankCell.innerHTML = '<span class="rank-2">🥈</span>';
        } else if (index === 2) {
          rankCell.innerHTML = '<span class="rank-3">🥉</span>';
        } else {
          rankCell.innerHTML = `<span class="rank-normal">${index + 1}</span>`;
        }

        // User with profile picture
        const userCell = row.insertCell();
        userCell.className = 'username-cell';
        userCell.onclick = () => {
          window.open(`https://twitter.com/${user.username}`, '_blank');
        };

        const img = document.createElement('img');
        img.src = pfpMap[user.username] || 'https://via.placeholder.com/24';
        img.className = 'pfp';
        img.alt = `${user.username}'s profile`;
        img.onerror = function() {
          this.src = 'https://via.placeholder.com/24';
        };
        userCell.appendChild(img);

        const usernameSpan = document.createElement('span');
        usernameSpan.className = 'username-text';
        usernameSpan.textContent = user.username;
        userCell.appendChild(usernameSpan);

        const twitterIcon = document.createElement('i');
        twitterIcon.className = 'fab fa-twitter twitter-icon';
        userCell.appendChild(twitterIcon);

        // Points
        const pointsCell = row.insertCell();
        pointsCell.className = 'points';
        pointsCell.textContent = user.points.toFixed(2);
      });

      tableDiv.appendChild(table);
    }

    // Gamer Leaderboard Functions
    function initGamerLeaderboard() {
      const SHEET_KEY = '1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw';
      fetchGamerData();
      document.getElementById('gamer-search').addEventListener('input', handleGamerSearch);
    }

    function fetchGamerData() {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw/gviz/tq?sheet=Leaderboard&tq=select%20A,B'
      );
      query.send(function (response) {
        if (response.isError()) {
          document.querySelector('#gamer-leaderboard tbody').innerHTML =
            '<tr><td colspan="4" style="color:var(--faker);text-align:center;">Failed to load leaderboard.</td></tr>';
          return;
        }
        const dataTable = response.getDataTable();
        gamerData = [];
        for (let i = 0; i < dataTable.getNumberOfRows(); i++) {
          gamerData.push({
            username: dataTable.getValue(i, 0),
            points: parseInt(dataTable.getValue(i, 1), 10),
          });
        }
        rankedGamerData = [...gamerData].sort((a, b) => b.points - a.points);
        rankedGamerData.forEach((row, i) => (row.rank = i + 1));
        renderGamerLeaderboard(rankedGamerData);

        // Fetch timestamp from Meta sheet
        const metaQuery = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw/gviz/tq?sheet=Meta&tq=select%20A'
        );
        metaQuery.send(metaRes => {
          if (!metaRes.isError()) {
            const metaData = metaRes.getDataTable();
            if (metaData.getNumberOfRows() > 0) {
              document.getElementById('gamer-updated').textContent = 'Last Updated on ' + metaData.getValue(0, 0);
            }
          }
        });
      });
    }

    function handleGamerSearch() {
      const searchTerm = this.value.trim().toLowerCase();
      const filtered = gamerData.filter(user => 
        user.username.toLowerCase().includes(searchTerm)
      );
      renderGamerLeaderboard(filtered);
    }

    function getGamerTier(points) {
      if (points >= 400) return { name: 'FAKER', class: 'faker-bg' };
      if (points >= 200) return { name: 'Gamer II', class: 'gamer2-bg' };
      return { name: 'Gamer I', class: 'gamer1-bg' };
    }

    function renderGamerLeaderboard(users) {
      const tableDiv = document.getElementById('gamer-table');
      tableDiv.innerHTML = '';

      if (users.length === 0) {
        tableDiv.innerHTML = `
          <div class="no-results">

    function initScribeLeaderboard() {

      fetchScribeData();
      document.getElementById('scribe-search').addEventListener('input', handleScribeSearch);

    function fetchScribeData() {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/18Ee6QihCWkklF8eX9QdwYuDRjLiKEAI9bHv3PvZAaNo/gviz/tq?sheet=Temporary%20LB&tq=select%20A,B'
      );
      query.send(function (response) {
        if (response.isError()) {
          document.querySelector('#scribe-leaderboard tbody').innerHTML =
            '<tr><td colspan="4" style="color:var(--hem);text-align:center;">Failed to load leaderboard.</td></tr>';
          return;
        }
        const dataTable = response.getDataTable();
        scribeData = [];
        for (let i = 0; i < dataTable.getNumberOfRows(); i++) {
          scribeData.push({
            username: dataTable.getValue(i, 0),
            points: parseInt(dataTable.getValue(i, 1), 10),
          });
        }
        rankedScribeData = [...scribeData].sort((a, b) => b.points - a.points);
        rankedScribeData.forEach((row, i) => (row.rank = i + 1));
        renderScribeLeaderboard(rankedScribeData);

        // Fetch timestamp from Meta sheet
        const metaQuery = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/18Ee6QihCWkklF8eX9QdwYuDRjLiKEAI9bHv3PvZAaNo/gviz/tq?sheet=Meta&tq=select%20A'
        );
        metaQuery.send(metaRes => {
          if (!metaRes.isError()) {
            const metaData = metaRes.getDataTable();
            if (metaData.getNumberOfRows() > 0) {
              document.getElementById('scribe-updated').textContent = 'Last Updated on ' + metaData.getValue(0, 0);
            }
          }
        });
      });
    }

    function fetchPFPs(key) {
      return new Promise(resolve => {
        const q = new google.visualization.Query(
          `https://docs.google.com/spreadsheets/d/${key}/gviz/tq?gid=0&headers=1&tq=select%20B%2C%20F`
        );
        q.send(res => {
          const dt = res.getDataTable(), map = {};
          for (let i = 0; i < dt.getNumberOfRows(); i++) {
            map[dt.getValue(i, 0)] = dt.getValue(i, 1);
          }
          resolve(map);
        });
